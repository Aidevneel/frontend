<html>
<head><title>list group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for make site responsive -->
    <link rel="stylesheet" href="bootstrap.css">    <!-- this is bootstrap file -->
    <link rel="stylesheet" href="mybootstrap.css">    <!-- this is my file, keep your file below bootstrap file for overwrite it's values -->
</head>
<body>

        <div class="display-1 text-center text-primary">List</div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
            <ul class="list-group ">
                <li class="list-group-item">Home</li>
                <li class="list-group-item">Action</li>
                <li class="list-group-item">About Us</li>
                <li class="list-group-item">Contact Us</li>
            </ul>   
        </div>
        <div class="col-md-6">
            <ul class="list-group list-group-flush">
                <li class="list-group-item ">Home</li>
                <li class="list-group-item ">Action</li>
                <li class="list-group-item ">About Us</li>
                <li class="list-group-item">Contact Us</li>
            </ul>   
        </div>             
        </div>
        <div class="row">
            <div class="col-md-6">
        <ul class="list-group ">
            <li class="list-group-item list-group-item-primary list-group-item-action ">Home</li>
            <li class="list-group-item list-group-item-success list-group-item-action ">Action</li>
            <li class="list-group-item list-group-item-warning list-group-item-action ">About Us</li>
            <li class="list-group-item list-group-item-danger list-group-item-action ">Contact Us</li>
        </ul>   
    </div>
    <div class="col-md-6">
        <ul class="list-group list-group-horizontal-md">
            <li class="list-group-item list-group-item-info ">Home</li>
            <li class="list-group-item list-group-item-info active">Action</li>
            <li class="list-group-item list-group-item-dark disable">About Us</li>
            <li class="list-group-item list-group-item-white">Contact Us</li>
        </ul>   
    </div>             
    </div>
</div>
</body>
</html>
