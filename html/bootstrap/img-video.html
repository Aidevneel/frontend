<html>
<head>
    <title>image video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for make site responsive -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="fa.css">    
    <link rel="stylesheet" href="bootstrap.css"> <!-- this is bootstrap file -->
    <link rel="stylesheet" href="own.css">    <!-- this is my file, keep your file below bootstrap file for overwrite it's values -->
</head>
<body>

    <div class="container mt-5">
        
        <div class="row ">
            <div class="col-md-4 border border-start-0 border-danger " >                
                <img src="banner.jpg" alt="Image banner" class="img-fluid rounded-circle">
            </div>         
            <div class="col-md-4">                
                <img src="banner.jpg" alt="Image banner" class="img-fluid rounded-pill">
            </div>      
            <div class="col-md-4">
                <img src="test.jpg" alt="Image banner" class="img-fluid rounded">
            </div>
            <div class="col-md-4">                
                <img src="banner.jpg" alt="Image banner" class="img-fluid img-thumbnail">
            </div> 

            <div class="col-md-4">   
                <figure class="figure">
                    <img src="banner.jpg" alt="Image banner" class="img-fluid ">
                    <figcaption class="figure-caption text-end">Some text here</figcaption>
                </figure>
            </div> 

            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-4by1">
                    <iframe src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div> 


        </div>
    </div>
</body>
</html>
