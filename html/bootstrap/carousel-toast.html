<html>
<head>
    <title>carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for make site responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col">

                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="banner.jpg" class="d-block w-100" style="height: 900px;" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="test.jpg" class="d-block w-100" style="height: 900px;" alt="...">
                        </div>
                        
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="container my-3" style="border: 1px solid red; height: 900px; ">
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <div class="toast show text-primary border-primary" data-delay="3">
                                <div class="toast-header">
                                    <b class="me-auto text-primary">bootstrap toast</b>
                                    <small class="text-muted">5 Sec ago</small>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                                <div class="toast-body">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti alias animi
                                    architecto sapiente fuga non quidem cupiditate. Quae, modi sequi?
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script> -->
</body>

</html>
