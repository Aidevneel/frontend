<html>
<head>
    <title>array JS</title>
</head>
<body>
    <h1>var str = "My name is Neel is ";</h1>
    <h1>var str2 = "22 year old";</h1>
    <h1>var num = 2000;</h1>
<script>
    var str = "My name is Neel is";
    var str2 = "22 year old";
    var num = 2000;

    var a = str.length;
    document.write(a + "<br>");

    var a = str.toLowerCase();
    document.write(a + "<br>");

    var a = str.toUpperCase();
    document.write(a + "<br>");

   // document.write(str);

   var a = str.includes("Neel");
    document.write(a + "<br>");

    var a = str.startsWith("My");
    document.write(a + "<br>");
    
    var a = str.endsWith("is");
    document.write(a + "<br>");

    var a = str.search("is");
    document.write(a + "<br>");

    var a = str.match(/is/g);
    document.write(a + "<br>");

    var a = str.indexOf("is");
    document.write(a + "<br>");

    var a = str.lastIndexOf("is");
    document.write(a + "<br>");

    var a = str.replace("is","are");
    document.write(a + "<br>");

    var a = str.replace(/is/g,"are");
    document.write(a + "<br>");

    var a = str.trim();
    document.write(a + "<br>");

    var a = str.charAt(6);
    document.write(a + "<br>");

    var a = str.charCodeAt(6);
    document.write(a + "<br>");

    var a = String.fromCharCode(65);
    document.write(a + "<br>");

    var a = str.concat(str2);
    document.write(a + "<br>");

    var a = str.split("is");
    document.write(a + "<br>");

    var a = str.repeat(3);
    document.write(a + "<br>");

    var a = str.slice(11,15);
    document.write(a + "<br>");

    var a = str.substr(11,4);
    document.write(a + "<br>");

    var a = str.substring(11,16);
    document.write(a + "<br>");

    var a = num.toString();
    document.write(a/10 + "<br>");

    var a = str.valueOf();
    document.write(a + "<br>");

</script>
</body>
</html>
