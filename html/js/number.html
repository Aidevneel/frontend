<html>

<head>
    <title>array JS</title>
</head>
<body>
    <h1>var a = "40";</h1>
    <h1>var b = "50 70";</h1>
    <h1>var c = "60.7";</h1>
    <h1>var d = "070 age";</h1>
    <h1>var n = 80;</h1>
    <h1>var m = Infinity;</h1>
    <h1>var str = "Neel";</h1>
    <h1>var x = 90.56789;</h1>
<script>

   var a = "40";
   var b = "50 70";
   var c = "60.7";
   var d = "070 age";
   var n = 80;
   var m = Infinity;
   var str = "Neel";
   var x = 90.56789;

    var num = Number(a);
    document.write(num + "<br>");

    document.write("parseInt<br>");
    var num = parseInt(b);
    document.write(num + "<br>");
    var num = parseInt(c);
    document.write(num + "<br>");
    var num = parseInt(d);
    document.write(num + "<br>");
    var num = parseInt(x);
    document.write(num + "<br>");

    document.write("parseFloat<br>");
    var num = parseFloat(b);
    document.write(num + "<br>");
    var num = parseFloat(c);
    document.write(num + "<br>");
    var num = parseFloat(d);
    document.write(num + "<br>");
    var num = parseFloat(n);
    document.write(num + "<br>");

    document.write("isFinite<br>");
    var num = Number.isFinite(a);
    document.write(num + "<br>");
    var num = Number.isFinite(b);
    document.write(num + "<br>");
    var num = Number.isFinite(c);
    document.write(num + "<br>");
    var num = Number.isFinite(d);
    document.write(num + "<br>");
    var num = Number.isFinite(n);
    document.write(num + "<br>");
    var num = Number.isFinite(m);
    document.write(num + "<br>");
    var num = Number.isFinite(x);
    document.write(num + "<br>");

    document.write("isInteger<br>");
    var num = Number.isInteger(a);
    document.write(num + "<br>");
    var num = Number.isInteger(b);
    document.write(num + "<br>");
    var num = Number.isInteger(c);
    document.write(num + "<br>");
    var num = Number.isInteger(d);
    document.write(num + "<br>");
    var num = Number.isInteger(n);
    document.write(num + "<br>");
    var num = Number.isInteger(m);
    document.write(num + "<br>");
    var num = Number.isInteger(x);
    document.write(num + "<br>");

    document.write("toFixed<br>");
    var num = x.toFixed(2);
    document.write(num + "<br>");

    document.write("toPrecision<br>");
    var num = x.toPrecision(2);
    document.write(num + "<br>");


</script>
</body>
</html>
