<!DOCTYPE html>
<html>
<body>
<h2>JavaScript async / await</h2>

<h1 id="demo"></h1>

<script>

// a promise
let promise = new Promise(function (resolve, reject) {
    setTimeout(function () {
    resolve('Printed after 4 second')}, 4000); 
});

// async function
async function asyncFunc() {	
	document.getElementById("demo").innerHTML ="Before await";
    
    // wait until the promise resolves 
    let result =  await promise; 
    
	// remove await this will give error bcz it need output of promise and it didn't get bcz of async behaviour
    document.getElementById("demo").innerHTML = result;    
}

// calling the async function
asyncFunc();

</script>
</body>
</html>
