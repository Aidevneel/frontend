<html>

<head>
    <title>array JS</title>
</head>
<body>
<script>

    var a = Math.ceil(2.20);
    document.write(a + "<br>");

    var a = Math.ceil(-1.70);
    document.write(a + "<br>");

    var a = Math.floor(2.20);
    document.write(a + "<br>");

    var a = Math.floor(-1.70);
    document.write(a + "<br>");

    var a = Math.round(-1.70);
    document.write(a + "<br>");
    var a = Math.round(2.60);
    document.write(a + "<br>");
    var a = Math.round(2.40);
    document.write(a + "<br>");
    var a = Math.round(-1.70);
    document.write(a + "<br>");







</script>
</body>
</html>
